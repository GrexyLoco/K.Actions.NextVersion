name: ðŸ§ª Test K.Actions.NextVersion

on:
  push:
    branches: [ main, develop, feature/*, bugfix/*, major/*, refactor/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:  # ðŸš¨ Allow this workflow to be called by release.yml

jobs:
  pester-tests:
    name: ðŸ§ª PowerShell Pester Tests
    runs-on: windows-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PowerShell
        shell: pwsh
        run: |
          # Install Pester module if not available
          if (-not (Get-Module -ListAvailable -Name Pester)) {
            Install-Module -Name Pester -Scope CurrentUser -Force -SkipPublisherCheck
          }
          
          # Show PowerShell and Pester versions
          Write-Host "ðŸ’¡ PowerShell Version: $($PSVersionTable.PSVersion)" -ForegroundColor Green
          Write-Host "ðŸ’¡ Pester Version: $((Get-Module -ListAvailable -Name Pester | Sort-Object Version -Descending | Select-Object -First 1).Version)" -ForegroundColor Green

      - name: ðŸ§ª Run Pester Tests
        shell: pwsh
        run: |
          # Import Pester
          Import-Module Pester -Force
          
          # Configure Pester
          $pesterConfig = New-PesterConfiguration
          $pesterConfig.Run.Path = './K.PSGallery.SemanticVersioning/Tests'
          $pesterConfig.Run.PassThru = $true
          $pesterConfig.Output.Verbosity = 'Detailed'
          $pesterConfig.TestResult.Enabled = $true
          $pesterConfig.TestResult.OutputFormat = 'NUnitXml'
          $pesterConfig.TestResult.OutputPath = './TestResults.xml'
          $pesterConfig.CodeCoverage.Enabled = $false  # Disable for faster execution
          
          # Run tests
          Write-Host "ðŸš€ Starting Pester Tests..." -ForegroundColor Yellow
          $testResults = Invoke-Pester -Configuration $pesterConfig
          
          # Create summary
          Write-Host "ðŸ“Š Test Summary:" -ForegroundColor Cyan
          Write-Host "  Total Tests: $($testResults.TotalCount)" -ForegroundColor White
          Write-Host "  Passed: $($testResults.PassedCount)" -ForegroundColor Green
          Write-Host "  Failed: $($testResults.FailedCount)" -ForegroundColor Red
          Write-Host "  Skipped: $($testResults.SkippedCount)" -ForegroundColor Yellow
          
          # Export results for GitHub
          $env:PESTER_TOTAL = $testResults.TotalCount
          $env:PESTER_PASSED = $testResults.PassedCount
          $env:PESTER_FAILED = $testResults.FailedCount
          $env:PESTER_SKIPPED = $testResults.SkippedCount
          
          # Fail if tests failed
          if ($testResults.FailedCount -gt 0) {
            Write-Host "âŒ PESTER TESTS FAILED!" -ForegroundColor Red
            exit 1
          } else {
            Write-Host "âœ… ALL PESTER TESTS PASSED!" -ForegroundColor Green
          }

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pester-test-results
          path: TestResults.xml

      - name: ðŸ“‹ Create Test Summary
        if: always()
        shell: pwsh
        run: |
          # Create GitHub Step Summary
          @"
          ## ðŸ§ª Pester Test Results
          
          | Metric | Count | Status |
          |--------|--------|--------|
          | **Total Tests** | $env:PESTER_TOTAL | ðŸ“Š |
          | **Passed** | $env:PESTER_PASSED | âœ… |
          | **Failed** | $env:PESTER_FAILED | $(if ([int]$env:PESTER_FAILED -eq 0) { 'âœ…' } else { 'âŒ' }) |
          | **Skipped** | $env:PESTER_SKIPPED | â­ï¸ |
          
          ### ðŸ“ˆ Success Rate
          $(if ([int]$env:PESTER_FAILED -eq 0) {
            "ðŸŽ‰ **100% SUCCESS** - All tests passed!"
          } else {
            $successRate = [math]::Round(([int]$env:PESTER_PASSED / [int]$env:PESTER_TOTAL) * 100, 1)
            "âš ï¸ **$successRate% SUCCESS** - $env:PESTER_FAILED test(s) failed"
          })
          
          ### ðŸ”— Test Artifacts
          - ðŸ“„ [Test Results XML](../artifacts/pester-test-results)
          "@ | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Encoding UTF8

  test-versioning:
    name: ðŸ”„ Test Version Detection
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        branch-pattern:
          - { name: "feature/test", expected: "minor" }
          - { name: "bugfix/test", expected: "patch" }
          - { name: "major/test", expected: "major" }
          - { name: "refactor/test", expected: "patch" }
        
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Test Version Detection
        id: version
        uses: ./
        with:
          manifestPath: './TestModule.psd1'
          branchName: ${{ matrix.branch-pattern.name }}
          commitMessage: 'Test commit message'

      - name: âœ… Validate Results
        run: |
          echo "ðŸ” Testing branch pattern: ${{ matrix.branch-pattern.name }}"
          echo "ðŸ“‹ Expected bump type: ${{ matrix.branch-pattern.expected }}"
          echo "ðŸ“Š Actual bump type: ${{ steps.version.outputs.bumpType }}"
          echo "ðŸ“ˆ Version progression: ${{ steps.version.outputs.currentVersion }} â†’ ${{ steps.version.outputs.newVersion }}"
          
          if [ "${{ steps.version.outputs.bumpType }}" = "${{ matrix.branch-pattern.expected }}" ]; then
            echo "âœ… SUCCESS: Bump type matches expectation"
          else
            echo "âŒ FAILURE: Expected ${{ matrix.branch-pattern.expected }}, got ${{ steps.version.outputs.bumpType }}"
            exit 1
          fi

  test-breaking-changes:
    name: ðŸ’¥ Test Breaking Change Detection  
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§ª Test Breaking Change Override
        id: breaking
        uses: ./
        with:
          manifestPath: './TestModule.psd1'
          branchName: 'bugfix/test-fix'
          commitMessage: 'BREAKING: This should trigger major bump'

      - name: âœ… Validate Breaking Change Detection
        run: |
          echo "ðŸ” Testing breaking change override"
          echo "ðŸ“‹ Expected bump type: major"
          echo "ðŸ“Š Actual bump type: ${{ steps.breaking.outputs.bumpType }}"
          
          if [ "${{ steps.breaking.outputs.bumpType }}" = "major" ]; then
            echo "âœ… SUCCESS: Breaking change correctly detected"
          else
            echo "âŒ FAILURE: Breaking change not detected, got ${{ steps.breaking.outputs.bumpType }}"
            exit 1
          fi

  test-auto-discovery:
    name: ðŸ”Ž Test Auto-Discovery
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Test Auto-Discovery Mode
        id: auto
        uses: ./
        # Keine manifestPath angegeben - sollte TestModule.psd1 automatisch finden

      - name: âœ… Validate Auto-Discovery
        run: |
          echo "ðŸ” Testing auto-discovery functionality"
          echo "ðŸ“Š Found version: ${{ steps.auto.outputs.currentVersion }}"
          echo "ðŸ“‹ Bump type: ${{ steps.auto.outputs.bumpType }}"
          echo "ðŸ“ˆ New version: ${{ steps.auto.outputs.newVersion }}"
          
          if [ -n "${{ steps.auto.outputs.currentVersion }}" ]; then
            echo "âœ… SUCCESS: Auto-discovery found manifest"
          else
            echo "âŒ FAILURE: Auto-discovery failed"
            exit 1
          fi

  integration-test:
    name: ðŸ”— Integration Test
    runs-on: ubuntu-latest
    needs: [pester-tests, test-versioning, test-breaking-changes, test-auto-discovery]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Full Integration Test
        id: integration
        uses: ./
        with:
          manifestPath: './TestModule.psd1'
          branchName: ${{ github.ref_name }}
          commitMessage: ${{ github.event.head_commit.message || 'Integration test commit' }}

      - name: ðŸ“‹ Display Complete Results
        run: |
          echo "## ðŸŽ¯ K.Actions.NextVersion Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Current Version | \`${{ steps.integration.outputs.currentVersion }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | \`${{ steps.integration.outputs.bumpType }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | \`${{ steps.integration.outputs.newVersion }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Target Branch | \`${{ steps.integration.outputs.targetBranch }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Suffix | \`${{ steps.integration.outputs.suffix }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Warning | \`${{ steps.integration.outputs.warning }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Action Required | \`${{ steps.integration.outputs.actionRequired }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.event.head_commit.message || 'N/A' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ† Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Pester Tests**: Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Version Detection**: Branch patterns working" >> $GITHUB_STEP_SUMMARY  
          echo "- âœ… **Breaking Changes**: Override detection working" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Auto-Discovery**: Manifest discovery working" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Integration**: End-to-end testing passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **All test suites passed successfully!**" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ Success Notification
        run: |
          echo "ðŸŽ‰ COMPLETE TEST SUITE PASSED!"
          echo "âœ… Pester unit tests passed"
          echo "âœ… Version detection working correctly"
          echo "âœ… Breaking change detection working correctly" 
          echo "âœ… Auto-discovery working correctly"
          echo "âœ… Integration test completed successfully"
          echo "ðŸš€ K.Actions.NextVersion is ready for production!"
